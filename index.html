<!DOCTYPE html>
<head>
    <title>Omar Web</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body onload="init()">
    <div id="header">
        <h1 id="title">Omar Web</h1><h3 id="date"></h3>
    </div>
    <ul id="list_items">
        <li><button id="home" onclick="page(0)" onmouseover="hovering(this)" onmouseout="unhovering(this)">Home</button></li>
        <li><button id="contact" onclick="page(1)" onmouseover="hovering(this)" onmouseout="unhovering(this)">Contact</button></li>
        <li><button id="edu" onclick="page(2)" onmouseover="hovering(this)" onmouseout="unhovering(this)">Education</button></li>
        <li><button id="exp" onclick="page(3)" onmouseover="hovering(this)" onmouseout="unhovering(this)">Experience</button></li>
        <li><button id="projects" onclick="page(4)" onmouseover="hovering(this)" onmouseout="unhovering(this)">Projects</button></li>
    </ul>
    <div id="H">
        <h1>Home</h1>
    </div>
    <div id="C">
        <h1>Contact</h1>
    </div>
    <div id="EDU">
        <h1>Education</h1>
    </div>
    <div id="EXP">
        <h1>Experience</h1>
    </div>
    <div id="P">
        <h1>Projects</h1>
    </div>
</body>
</html>
